<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植感輕食-蔬菜乾、水果乾、綜合蔬果乾專賣店</title>
    <link rel="stylesheet" href="../css/common/rest.css">
    <link rel="stylesheet" href="../css/common/style.css">
    <link rel="stylesheet" href="../css/product/productInsidePages.css">

</head>

<body>

    <!-- 跑馬燈導覽列-banner-start -->
    <div id="marqueeHeaderWrapper"></div>
    <!-- 跑馬燈導覽列-banner-end -->

    <section class="productInside boundarypdwrap">
        <div class="productInside width1200">
            <div class="productInsideTop">
                <div class="productInsideTopLeft">

                    <div class="productInsideTopLeftLargeItem">
                        <img id="largeImage" src="" alt="">
                    </div>

                    <div id="smallImagePanel" class="productInsideTopLeftSmallItem">
                        <div class="productSmall">
                            <img src="../img/product/productInside/15.馬鈴薯/馬鈴薯乾 (250g)small1.jpg" alt="">
                        </div>
                        <div class="productSmall">
                            <img src="../img/product/productInside/15.馬鈴薯/馬鈴薯乾 (250g)small2.jpg" alt="">
                        </div>
                        <div class="productSmall">
                            <img src="../img/product/productInside/15.馬鈴薯/馬鈴薯乾 (250g)small3.jpg" alt="">
                        </div>
                        <div class="productSmall">
                            <img src="../img/product/productInside/15.馬鈴薯/馬鈴薯乾 (250g)small4.jpg" alt="">
                        </div>

                    </div>

                </div>

                <div class="productInsideTopRight">

                    <h2> 馬鈴薯 (250g)</h2>

                    <div class="underLineBall">
                    </div>

                    <div class="productInsideDes">

                        <h3>金黃酥脆，咬出大地的純粹滋味</h3>

                        <p>嚴選台灣優質馬鈴薯，低溫烘乾鎖住天然澱粉香與綿密口感，香氣迷人，酥脆可口，是簡單又安心的健康零嘴。
                        </p>

                        <ul>
                            <li>成分: 馬鈴薯、少許天然糖（依實際商品調整）</li>
                            <li>保存方式: 避免陽光直射，請存放於陰涼乾燥處</li>
                            <li>賞味期限: 6 個月（開封後請盡速食用完畢）</li>
                        </ul>

                    </div>

                    <div class="priceNum">
                        <div class="price">價格<span class="Digits">200</span>元</div>

                        <div class="num">
                            <span class="buynum">購買數量</span>
                            <div class="numControl">
                                <span class="reduce"><img src="../img/product/productInside/reduce.svg" alt=""></span>
                                <span class="nowNumber">1</span>
                                <span class="add"><img src="../img/product/productInside/add.svg" alt=""></span>
                            </div>
                        </div>

                    </div>

                    <div class="buyCart">
                        <button class="buy">直接購買</button>
                        <button class="cart">加入購物車</button>
                    </div>

                </div>
            </div>

            <!-- 下方其他詳細介紹start -->
            <div class="productInsideBottom">

                <div class="productInsideBottomPic">
                    <img src="../img/product/productInside/15.馬鈴薯/馬鈴薯乾 (250g)small4.jpg" alt="">
                </div>

                <p>採用台灣契作鮮採馬鈴薯，透過低溫長時間烘乾工藝，完整保留馬鈴薯原始的自然香氣與細膩口感。果乾金黃酥脆，入口即化，帶有濃郁天然澱粉香氣，無添加人工香料或防腐劑。馬鈴薯果乾不僅適合當作休閒零嘴，亦可搭配各式料理增添風味，是健康與美味兼具的理想選擇。
                </p>
            </div>

            <!-- 下方其他詳細介紹end -->
        </div>
    </section>

    <!-- footer-start -->
    <div id="footerWrapper"></div>
    <!-- footer-end -->

    <script>
        fetch('commonHtml/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('marqueeHeaderWrapper').innerHTML = data;

                const script = document.createElement('script');
                script.src = '../js/common/menu.js';
                document.body.appendChild(script);
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script>
        fetch('commonHtml/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footerWrapper').innerHTML = data;
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script src="../js/productInsidePages.js"></script>
</body>

</html>
