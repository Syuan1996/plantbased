<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植感輕食-蔬菜乾、水果乾、綜合蔬果乾專賣店</title>
    <link rel="stylesheet" href="css/common/rest.css">
    <link rel="stylesheet" href="css/common/style.css">
    <link rel="stylesheet" href="css/common/innerBanner.css">
    <link rel="stylesheet" href="css/member/memberLogin.css">
</head>

<body>
    <!-- 跑馬燈導覽列-banner-start -->
    <div id="marqueeHeaderWrapper"></div>
    <!-- 跑馬燈導覽列-banner-end -->

    <!-- 會員登入-banner-start -->

    <section class="innerBanner width1920">
        <div class="bgBlock"></div>
        <div class="innerBannerContent">
            <div class="bannerBgImg"><img src="img/product/productBanner.jpg" alt=""></div>
            <div class="innerBannerTitle">
                <h2>會員登入</h2>
                <p>Login <span></span></p>
            </div>
        </div>
    </section>

    <!-- 會員登入-banner-end -->

    <main>
        <div class="advertiseLogin width960">
            <section class="advertisewrap">
                <div>
                    <img src="./img/member/thumbtack.svg" alt="" class="thumbtack">
                    <h3>會員本周特惠</h3>
                    <div class="adCard">
                        <div class="adCardPic"><img src="./img/member/kiwi.jpg" alt=""></div>
                        <div class="adCardDes">
                            <h4>奇異果果乾</h4>
                            <div class="giveBonus">買4送1</div>
                            <a href="">查看商品</a>
                        </div>
                    </div>

                    <div class="adCard">
                        <div class="adCardPic"><img src="./img/member/carrot.jpg" alt=""></div>
                        <div class="adCardDes">
                            <h4>紅蘿蔔乾</h4>
                            <div class="giveBonus">買3送1</div>
                            <a href="">查看商品</a>
                        </div>
                    </div>

                    <div class="adCard">
                        <div class="adCardPic"><img src="./img/member/peach.jpg" alt=""></div>
                        <div class="adCardDes">
                            <h4>水蜜桃果乾</h4>
                            <div class="giveBonus">買5送1</div>
                            <a href="">查看商品</a>
                        </div>
                    </div>

            </section>

            <section class="memberLoginWrap">
                <form action="">
                    <div>
                        <label for="loginEmail">電子郵件</label>
                        <input type="email" id="loginEmail" name="loginEmail">
                    </div>

                    <div>
                        <label for="loginPassword">密碼</label>
                        <input type="password" name="loginPassword" id="loginPassword">
                        <p class="forgetPw"><a href="memberforget.html" #>忘記密碼?</a></p>
                    </div>

                    <button type="submit">登入</button>
                    <p class="register"><a href="memberRegister.html">註冊新會員</a></p>

                </form>
            </section>
        </div>
    </main>

    <!-- footer-start -->
    <div id="footerWrapper"></div>
    <!-- footer-end -->

    <script>
        fetch('commonHtml/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('marqueeHeaderWrapper').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'js/common/menu.js';
                document.body.appendChild(script);
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script>
        fetch('commonHtml/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footerWrapper').innerHTML = data;
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>
</body>

</html>
