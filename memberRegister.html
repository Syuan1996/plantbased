<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植感輕食-蔬菜乾、水果乾、綜合蔬果乾專賣店</title>
    <link rel="stylesheet" href="css/common/rest.css">
    <link rel="stylesheet" href="css/common/style.css">

    <link rel="stylesheet" href="css/common/innerBanner.css">

    <link rel="stylesheet" href="css/member/memberLogin.css">
    <link rel="stylesheet" href="css/member/memberRegister.css">
</head>

<body>
    <!-- 跑馬燈導覽列-banner-start -->
    <div id="marqueeHeaderWrapper"></div>
    <!-- 跑馬燈導覽列-banner-end -->


    <!-- 會員註冊-banner-start -->

    <section class="innerBanner width1920">
        <div class="bgBlock"></div>
        <div class="innerBannerContent">
            <div class="bannerBgImg"><img src="img/product/productBanner.jpg" alt=""></div>
            <div class="innerBannerTitle">
                <h2>會員註冊</h2>
                <p>Register <span></span></p>
            </div>
        </div>
    </section>

    <!-- 會員註冊-banner-end -->

    <main>
        <div class="advertiseLogin width960">
            <!-- 載入側邊廣告內容start -->
            <section class="advertisewrap" id="advertisewrap">
            </section>
            <!-- 載入側邊廣告內容end -->

            <section class="memberWrap">
                <form action="">
                    <div class="writeTextWrap">
                        <label for="registerName">姓名</label>
                        <input type="text" id="registerName" name="registerName" placeholder="請輸入您的姓名"
                            class="writeText">
                    </div>

                    <div class="registerGenderWrap">
                        <label class="GenderTitle">性別</label>
                        <div class="GenderContent">
                            <div>
                                <input type="radio" name="gender" id="girl">
                                <label for="girl" class="radioCustom"> <span class="radioOuterLine"></span>女生</label>
                            </div>

                            <div>
                                <input type="radio" name="gender" id="male">
                                <label for="male" class="radioCustom"><span class="radioOuterLine"></span>男生</label>
                            </div>
                        </div>
                    </div>

                    <div class="writeTextWrap">
                        <label for="registerEmail">電子郵件</label>
                        <input type="email" id="registerEmail" name="registerEmail" placeholder="請輸入您的電子郵件"
                            class="writeText">
                    </div>


                    <div class="writeTextWrap">
                        <label for="registerPassword">密碼</label>
                        <input type="password" name="registerPassword" id="registerPassword" placeholder="請輸入您的密碼"
                            class="writeText">

                    </div>

                    <div class="writeTextWrap confirmPassWrap">
                        <label for="confirmPassword">確認密碼</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="請再一次輸入您的密碼"
                            class="writeText">

                    </div>

                    <button type="submit" class="registerSubmit">註冊</button>
                    <p class="register"><a href="memberLogin.html">已有會員到此登入</a></p>

                </form>
            </section>
        </div>

    </main>

    <!-- footer-start -->
    <div id="footerWrapper"></div>
    <!-- footer-end -->

    <script>
        fetch('commonHtml/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('marqueeHeaderWrapper').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'js/common/menu.js';
                document.body.appendChild(script);

                const script2 = document.createElement('script');
                script2.src = 'js/common/marquee.js';
                document.body.appendChild(script2);
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script>
        fetch('commonHtml/memberleft.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('advertisewrap').innerHTML
                    = data;
            }).catch(err => {
                console.error('載入member廣告側邊內容失敗', err);


            })


    </script>

    <script>
        fetch('commonHtml/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footerWrapper').innerHTML = data;
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>
</body>

</html>
