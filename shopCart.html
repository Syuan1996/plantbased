<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植感輕食-蔬菜乾、水果乾、綜合蔬果乾專賣店</title>
    <link rel="stylesheet" href="css/common/rest.css">
    <link rel="stylesheet" href="css/common/style.css">
    <link rel="stylesheet" href="css/common/innerBanner.css">
    <link rel="stylesheet" href="css/shopCart.css">
</head>

<body>
    <!-- 跑馬燈導覽列-banner-start -->
    <div id="marqueeHeaderWrapper"></div>
    <!-- 跑馬燈導覽列-banner-end -->

    <!-- 購物車頁-banner-start -->

    <section class="innerBanner width1920">

        <div class="bgBlock"></div>

        <div class="innerBannerContent">
            <div class="bannerBgImg"><img src="img/product/productBanner.jpg" alt=""></div>

            <div class="innerBannerTitle">
                <h2>購物車</h2>
                <p>Shop Cart <span></span></p>
            </div>
        </div>

    </section>

    <!-- 購物車頁-banner-end -->

    <main class="shopCartWrap width1920">
        <form action="#" method="post" class="width1200">
            <!-- 產品內容金額區塊start -->
            <section class="shopItemWrap">
                <table>
                    <thead>
                        <tr>
                            <th class="shopPrName">商品名稱</th>
                            <th class="shopCash">金額</th>
                            <th class="shopNum">數量</th>
                            <th class="shopSum">小計</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <img src="img/shopCart/水蜜桃果乾(250g).jpg" alt="">
                                </div>
                                <h3>水蜜桃果乾(250g)</h3>
                            </td>
                            <td data-label="金額">
                                400元
                            </td>
                            <td data-label="數量">
                                <div class="shopNumWrap">
                                    <button type="button" a><img src="" alt=""><img
                                            src="img/product/productInside/reduce.svg" alt=""></button>
                                    <input type="text" value="10">
                                    <button type="button"><img src="img/product/productInside/add.svg" alt=""></button>
                                </div>
                            </td>
                            <td data-label="小計">
                                <div class="subtotalWrap"> <span>800元</span>
                                    <img src="img/shopCart/garbageCan.png" alt="">
                                </div>

                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div>
                                    <img src="img/shopCart/秋葵乾(250g).jpg" alt="">
                                </div>
                                <h3>水蜜桃果乾(250g)</h3>
                            </td>
                            <td data-label="金額">
                                400元
                            </td>
                            <td data-label="數量">
                                <div class="shopNumWrap">
                                    <button type="button" a><img src="" alt=""><img
                                            src="img/product/productInside/reduce.svg" alt=""></button>
                                    <input type="text" value="10">
                                    <button type="button"><img src="img/product/productInside/add.svg" alt=""></button>
                                </div>

                            </td>
                            <td data-label="小計">
                                <div class="subtotalWrap"> <span>800元</span>
                                    <img src="img/shopCart/garbageCan.png" alt="">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div>
                                    <img src="img/shopCart/鳳梨果乾(250g).jpg" alt="">
                                </div>
                                <h3>水蜜桃果乾(250g)</h3>
                            </td>
                            <td data-label="金額">
                                400元
                            </td>
                            <td data-label="數量">
                                <div class="shopNumWrap">
                                    <button type="button"><img src="" alt=""><img
                                            src="img/product/productInside/reduce.svg" alt=""></button>
                                    <input type="text" value="10">
                                    <button type="button"><img src="img/product/productInside/add.svg" alt=""></button>
                                </div>
                            </td>
                            <td data-label="小計">
                                <div class="subtotalWrap"> <span>800元</span>
                                    <img src="img/shopCart/garbageCan.png" alt="">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>商品總額:<span>4100</span>元</td>
                            <td>運費:<span>0</span>元</td>
                            <td class="CheckAmount" colspan="2">結帳金額:<span>4000</span>元</td>
                        </tr>
                    </tfoot>
                </table>
            </section>
            <!-- 產品內容金額區塊end -->

            <!-- 訂購資訊填寫start -->
            <section class="shopInfoWrap">
                <fieldset>
                    <legend>收件人資料填寫</legend>
                    <div class="recipientWrap">
                        <div>
                            <label for="shopName">姓名</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="shopPhone">手機</label>
                            <input type="text">
                        </div>

                        <div>
                            <label for="shopEmail">信箱</label>
                            <input type="text">
                        </div>

                        <div>
                            <label for="shopTel">市話</label>
                            <input type="text" placeholder="非必填">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="deliveryWrap">
                    <legend>運送方式</legend>

                    <div class="deliveryMethod">
                        <div class="homeDeliveryWrap">
                            <input type="radio" name="Delivery" id="homeDelivery">
                            <label for="homeDelivery">宅配</label>
                        </div>
                        <div class="superMarketWrap">
                            <input type="radio" name="Delivery" id="superMarket">
                            <label for="superMarket">超商</label>
                        </div>
                    </div>

                    <div class="deliveryAddress">
                        <select name="" id="citySelect" class="citySelect">
                            <option value="">選擇縣市</option>
                        </select>

                        <select name="" id="townSelect" class="townSelect">
                            <option value="">選擇鄉鎮區</option>
                        </select>
                        <input type="text" placeholder="詳填收件其餘地址(路名、門牌號)...">
                    </div>

                    <div class="famSevWrap">
                        <div class="famWrap">
                            <input type="radio" name="famSev" id="family">
                            <label for="family">全家超商</label>
                            <button type="button">選擇門市</button>
                            <input type="text">
                        </div>
                        <div class="sevWrap">
                            <input type="radio" name="famSev" id="seven">
                            <label for="seven">7-11</label>
                            <button type="button">選擇門市</button>
                            <input type="text">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>付款方式</legend>

                    <div class="paymentMethodWrap">
                        <div class="creditCardWrap">
                            <input type="radio" name="Payment" id="creditCard">
                            <label for="creditCard">信用卡付款</label>
                        </div>

                        <div class="cashArriveWrap">
                            <input type="radio" name="Payment" id="cashArrive">
                            <label for="cashArrive">貨到付款</label>

                        </div>

                        <div class="transMoneyWrap">
                            <input type="radio" name="Payment" id="transMoney">
                            <label for="transMoney">轉帳</label>
                        </div>

                    </div>

                    <div class="cardInfo">
                        <div class="cardNumWrap">
                            <label>信用卡卡號:</label>
                            <input type="text" class="cardNumInput">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                        </div>

                        <div class="cardDateCvcWrap">
                            <div class="cardDateWrap">
                                <label for="cardDate">有效日期:</label>
                                <input type="text" id="cardDate" placeholder="MM/YY">
                            </div>

                            <div class="cardCvcWrap">
                                <label for="cardCvc">安全碼:</label>
                                <input type="text" id="cardCvc" placeholder="CVC">
                            </div>
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <legend>發票類型</legend>
                    <div class="invoiceWrap">
                        <div class="phoneInvoiceWrap">
                            <input type="radio" id="phoneInvoice" name="InvoiceType">
                            <label for="phoneInvoice">手機載具</label>
                        </div>

                        <div class="companyInvoiceWrap">
                            <input type="radio" id="companyInvoice" name="InvoiceType">
                            <label for="companyInvoice">公司發票</label>

                        </div>

                        <div class="elecInvoiceWrap">
                            <input type="radio" id="elecInvoice" name="InvoiceType">
                            <label for="elecInvoice">電子發票</label>

                        </div>

                        <div class="donateInvoiceWrap">
                            <input type="radio" id="donateInvoice" name="InvoiceType">
                            <label for="donateInvoice">捐贈發票</label>
                        </div>
                    </div>

                    <input type="text" placeholder="請輸入載具例如 /BRDF26Y" class="phoneInvoiceWrite">

                    <!-- <input type="text" placeholder="請輸入公司統一編號" class="phoneInvoiceWrite"> -->

                </fieldset>

                <fieldset>
                    <legend>備註事項</legend>
                    <textarea name="shopTextarea"></textarea>
                </fieldset>
            </section>
            <!-- 訂購資訊填寫end -->

            <button type="submit" id="ConfirmPayBtn" class="ConfirmPayBtn">確認結帳</button>
        </form>
    </main>

    <!-- footer-start -->
    <div id="footerWrapper"></div>
    <!-- footer-end -->

    <script>
        fetch('commonHtml/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('marqueeHeaderWrapper').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'js/common/menu.js';
                document.body.appendChild(script);

                const script2 = document.createElement('script');
                script2.src = 'js/common/marquee.js';
                document.body.appendChild(script2);
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script>
        fetch('commonHtml/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footerWrapper').innerHTML = data;
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

</body>

</html>
