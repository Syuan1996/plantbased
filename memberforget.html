<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植感輕食-蔬菜乾、水果乾、綜合蔬果乾專賣店</title>
    <link rel="stylesheet" href="css/common/rest.css">
    <link rel="stylesheet" href="css/common/style.css">

    <link rel="stylesheet" href="css/common/memberBanner.css">

    <link rel="stylesheet" href="css/member/memberforget.css">
</head>

<body>

    <!-- 跑馬燈導覽列-banner-start -->
    <div id="marqueeHeaderWrapper"></div>
    <!-- 跑馬燈導覽列-banner-end -->


    <!-- 會員登入banner start -->
    <section class="memberBanner width1920">
        <h3>重設密碼</h3>
    </section>
    <!-- 會員登入banner end -->

    <main>
        <div class="memberForgetWrap width1920">

            <div class="memberForgetContent width550">
                <form action="">
                    <p>請輸入註冊會員時的電子信箱
                        將會寄送重設密碼連結給您!</p>
                    <input type="email" name="memberSendEmail" placeholder="請輸入電子信箱">

                    <button type="submit">送出</button>

                </form>
            </div>
        </div>
    </main>

    <!-- footer-start -->
    <div id="footerWrapper"></div>
    <!-- footer-end -->

    <script>
        fetch('commonHtml/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('marqueeHeaderWrapper').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'js/common/menu.js';
                document.body.appendChild(script);
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script>
        fetch('commonHtml/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footerWrapper').innerHTML = data;
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

</body>

</html>
