<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植感輕食-蔬菜乾、水果乾、綜合蔬果乾專賣店</title>
    <link rel="stylesheet" href="css/common/rest.css">
    <link rel="stylesheet" href="css/common/style.css">

    <link rel="stylesheet" href="css/common/innerBanner.css">
    <link rel="stylesheet" href="css/member/memberLogin.css">

    <link rel="stylesheet" href="css/member/memberforget.css">
</head>

<body>

    <!-- 跑馬燈導覽列-banner-start -->
    <div id="marqueeHeaderWrapper"></div>
    <!-- 跑馬燈導覽列-banner-end -->


    <!-- 重設密碼-banner-start -->

    <section class="innerBanner width1920">
        <div class="bgBlock"></div>
        <div class="innerBannerContent">
            <div class="bannerBgImg"><img src="img/member/memberBanner.jpg" alt=""></div>
            <div class="innerBannerTitle">
                <h2>重設密碼</h2>
                <p>Reset Password <span></span></p>
            </div>
        </div>
    </section>

    <!-- 會重設密碼-banner-end -->

    <main>
        <div class="advertiseLogin width960">
            <!-- 載入側邊廣告內容start -->
            <section class="advertisewrap" id="advertisewrap">
            </section>
            <!-- 載入側邊廣告內容end -->


            <section class="memberWrap">
                <form action="">
                    <div class="writeTextWrap">
                        <p>請輸入註冊會員時的電子信箱，
                            將會寄送重設密碼連結給您!</p>
                        <input type="text" id="registerName" name="registerName" placeholder="請輸入您的信箱"
                            class="writeText">
                    </div>
                    <button type="submit">送出</button>
                </form>

            </section>
        </div>



    </main>

    <!-- footer-start -->
    <div id="footerWrapper"></div>
    <!-- footer-end -->

    <script>
        fetch('commonHtml/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('marqueeHeaderWrapper').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'js/common/menu.js';
                document.body.appendChild(script);

                const script2 = document.createElement('script');
                script2.src = 'js/common/marquee.js';
                document.body.appendChild(script2);

                const script3 = document.createElement('script');
                script3.src = 'js/common/cart.js';
                document.body.appendChild(script3);
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script>
        fetch('commonHtml/memberleft.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('advertisewrap').innerHTML
                    = data;
            }).catch(err => {
                console.error('載入member廣告側邊內容失敗', err);


            })


    </script>

    <script>
        fetch('commonHtml/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footerWrapper').innerHTML = data;
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

</body>

</html>
