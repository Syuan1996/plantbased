<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植感輕食-蔬菜乾、水果乾、綜合蔬果乾專賣店</title>
    <link rel="stylesheet" href="css/common/rest.css">
    <link rel="stylesheet" href="css/common/style.css">
    <link rel="stylesheet" href="css/common/innerBanner.css">
    <link rel="stylesheet" href="css/message.css">

</head>

<body>
    <!-- 跑馬燈導覽列-banner-start -->
    <div id="marqueeHeaderWrapper"></div>
    <!-- 跑馬燈導覽列-banner-end -->


    <!-- 線上留言-banner-start -->

    <section class="innerBanner width1920">

        <div class="bgBlock"></div>

        <div class="innerBannerContent">
            <div class="bannerBgImg"><img src="img/product/productBanner.jpg" alt=""></div>

            <div class="innerBannerTitle">
                <h2>線上留言</h2>
                <p>message <span></span></p>
            </div>
        </div>

    </section>


    <!-- 線上留言-banner-end -->

    <!-- 表單內容區-start -->

    <main class="width1920">
        <div class="messageWrap width1200">
            <section class="messageLeft">
                <p>有任何問題請填寫表單，請留意「<span class="star"> * </span>」為必填欄位。</p>
                <div class="messageLeftPic">
                    <img src="img/message/messagePeople.jpeg" alt="">
                </div>

            </section>

            <section class="messageRight">
                <form action="" class="messageForm">
                    <div class="messageFormItem">
                        <label for="messageName">姓名 (可以填寫暱稱)<span class="star">*</span></label>

                        <input type="text" name="messageName" id="messageName" placeholder="請輸入您的姓名"
                            class="writeContent">
                    </div>

                    <div class="messageFormItem">
                        <div class="messageGenderTitle">性別</div>

                        <div class="messageGenderWrap">
                            <div class="messageGenderItem">
                                <input type="radio" name="messageGender" id="messageGenderGirl">
                                <label for="messageGenderGirl" class="radioCustom"><span
                                        class="radioOuterLine"></span>女生</label>
                            </div>

                            <div class="messageGenderItem">
                                <input type="radio" name="messageGender" id="messageGenderMale">
                                <label for="messageGenderMale" class="radioCustom"><span
                                        class="radioOuterLine"></span>男生</label>
                            </div>
                        </div>

                    </div>

                    <div class="messageFormItem">
                        <label for="messagePhone">手機號碼</label>
                        <input type="tel" name="messagePhone" id="messagePhone" placeholder="請輸入您的手機號碼"
                            class="writeContent">
                    </div>

                    <div class="messageFormItem">
                        <label for="messageEmail">電子郵件<span class="star">*</span></label>
                        <input type="email" name="messageEmail" id="messageEmail" placeholder="請輸入您的電子郵件"
                            class="writeContent">
                    </div>

                    <div class="messageFormItem">
                        <label for="messageTextarea">詢問內容<span class="star">*</span></label>
                        <textarea name="messageTextarea" id="messageTextarea" class="messageTextarea"></textarea>
                    </div>

                    <button type="submit">送出資料</button>

                </form>
            </section>
        </div>
    </main>

    <!-- 表單內容區-end -->

    <!-- 頁尾輪播照片-start -->
    <section></section>

    <!-- 頁尾輪播照片-end -->

    <!-- footer-start -->
    <div id="footerWrapper"></div>
    <!-- footer-end -->

    <script>
        fetch('commonHtml/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('marqueeHeaderWrapper').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'js/common/menu.js';
                document.body.appendChild(script);

                const script2 = document.createElement('script');
                script2.src = 'js/common/marquee.js';
                document.body.appendChild(script2);

                const script3 = document.createElement('script');
                script3.src = 'js/common/cart.js';
                document.body.appendChild(script3);
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>

    <script>
        fetch('commonHtml/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footerWrapper').innerHTML = data;
            })
            .catch(err => {
                console.error('載入 header 失敗:', err);

            });
    </script>
</body>

</html>
